<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">

        <div style="background-color: rgb(239, 71, 71)">
          <h1>Kitchen</h1>
          <p>All Pink</p>
        </div>
        <div style="background-color: rgb(94, 153, 18)">
          <h1>Living Room</h1>
          <p>in the sunset</p>
        </div>
        <div style="background-color: rgb(234, 145, 11)">
          <h1>Bedroom</h1>
          <p>In the wilderness</p>
        </div>
        <div style="background-color: rgb(119, 73, 13)">
          <h1>Office</h1>
          <p>Peace of mind</p>
        </div>

      </div>
      <div class="right-slide">
        <div style ="background-image: url('https://images.pexels.com/photos/2062426/pexels-photo-2062426.jpeg?auto=compress&cs=tinysrgb&w=400')"></div>
        <div style ="background-image: url('https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg?auto=compress&cs=tinysrgb&w=400')"></div>
        <div style ="background-image: url('https://images.pexels.com/photos/916337/pexels-photo-916337.jpeg?auto=compress&cs=tinysrgb&w=400')"></div>
        <div style ="background-image: url('https://images.pexels.com/photos/8960464/pexels-photo-8960464.jpeg?auto=compress&cs=tinysrgb&w=400')"></div>
      </div>
      
      <div class="action-buttons">

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>     
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>     
        </button>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
